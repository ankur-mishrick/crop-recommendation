<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seasonal Crops Multi-language</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css"> 
   
</head>
<body class="p-6">
  

  <div class="max-w-3xl w-full border-2 border-gray-800 p-6 rounded-lg mx-auto">

    <!-- Language Selector -->
    <div class="text-center mb-4">
      <label class="font-semibold mr-2">Language:</label>
      <select id="languageSelect" class="px-4 py-2 border rounded-md">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
      </select>
    </div>

    <!-- Crop Image -->
    <div class="w-56 h-56 border-2 border-gray-500 flex items-center justify-center mx-auto mb-4">
      <img id="cropImage" class="max-h-full object-cover" src="" alt="Crop Image">
    </div>

    <!-- Crop Name -->
    <h2 id="cropName" class="text-2xl font-bold text-center mb-4">Crop Name</h2>

    <!-- Crop Details -->
    <ul id="cropDetails" class="border-t pt-4 space-y-2 text-gray-700">
      <li>Select a season to view crops</li>
    </ul>

  </div>

  <script>
    const cropData = {
      rabi: {
        name: { en: "Wheat", hi: "गेहूं", bn: "গম" },
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Wheat_P1210892.jpg/1280px-Wheat_P1210892.jpg",
        details: [
          { label: { en: "Season", hi: "मौसम", bn: "মৌসুম" }, value: { en: "Rabi", hi: "रबी", bn: "রবী" } },
          { label: { en: "Sowing Time", hi: "बुवाई का समय", bn: "বপনের সময়" }, value: { en: "October – November", hi: "अक्टूबर – नवंबर", bn: "অক্টোবর – নভেম্বর" } },
          { label: { en: "Water Requirement", hi: "पानी की आवश्यकता", bn: "জল প্রয়োজন" }, value: { en: "Moderate", hi: "मध्यम", bn: "মধ্যম" } },
          { label: { en: "Soil Type", hi: "मिट्टी का प्रकार", bn: "মাটির ধরন" }, value: { en: "Loamy soil", hi: "दोमट मिट्टी", bn: "দোআঁট মাটি" } }
        ]
      },
      kharif: {
        name: { en: "Rice", hi: "चावल", bn: "চাল" },
        image: "https://www.shutterstock.com/image-photo/field-rice-paddy-identification-crop-260nw-2202213539.jpg",
        details: [
          { label: { en: "Season", hi: "मौसम", bn: "মৌসুম" }, value: { en: "Kharif", hi: "खरीफ", bn: "খারিফ" } },
          { label: { en: "Sowing Time", hi: "बुवाई का समय", bn: "বপনের সময়" }, value: { en: "June – July", hi: "जून – जुलाई", bn: "জুন – জুলাই" } },
          { label: { en: "Water Requirement", hi: "पानी की आवश्यकता", bn: "জল প্রয়োজন" }, value: { en: "High", hi: "उच्च", bn: "উচ্চ" } },
          { label: { en: "Soil Type", hi: "मिट्टी का प्रकार", bn: "মাটির ধরন" }, value: { en: "Clayey soil", hi: "मिट्टी", bn: "মাটি" } }
        ]
      },
      zaid: {
        name: { en: "Watermelon", hi: "तरबूज", bn: "তরমুজ" },
        image: "https://images.tractorgyan.com/uploads/27458/6381b086f2867_zaid-crop.webp",
        details: [
          { label: { en: "Season", hi: "मौसम", bn: "মৌসুম" }, value: { en: "Zaid", hi: "जायद", bn: "জায়েদ" } },
          { label: { en: "Sowing Time", hi: "बुवाई का समय", bn: "বপনের সময়" }, value: { en: "March – April", hi: "मार्च – अप्रैल", bn: "মার্চ – এপ্রিল" } },
          { label: { en: "Water Requirement", hi: "पानी की आवश्यकता", bn: "জল প্রয়োজন" }, value: { en: "Moderate", hi: "मध्यम", bn: "মধ্যম" } },
          { label: { en: "Soil Type", hi: "मिट्टी का प्रकार", bn: "মাটির ধরন" }, value: { en: "Sandy loam soil", hi: "रेतीली दोमट मिट्टी", bn: "বালুকাময় দোআঁট মাটি" } }
        ]
      }
    };

    function loadCrop(season) {
      if (!season) return;

      const lang = document.getElementById("languageSelect").value;
      const crop = cropData[season];

      // Crop Name
      document.getElementById("cropName").innerText = crop.name[lang];

      // Crop Image
      document.getElementById("cropImage").src = crop.image;

      // Crop Details
      const list = document.getElementById("cropDetails");
      list.innerHTML = "";

      crop.details.forEach(detail => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="font-semibold">${detail.label[lang]}:</span> ${detail.value[lang]}`;
        list.appendChild(li);
      });
    }

    // Update language dynamically
    document.getElementById("languageSelect").addEventListener("change", () => {
      const season = document.getElementById("seasonSelect").value;
      if (season) loadCrop(season);
    });
  </script>

</body>
</html>
